<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,400;10..48,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bank.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Rimon Bank</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-semibold text-center mt-5">
        Welcome to <span class="text-cyan-400">Your Account</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 id="" class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-yellow-400 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-violet-400 p-8 rounded-xl">
            <h4 class="text-2xl">Balanced</h4>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-rose-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
            <input
              class="w-9/12 rounded-md px-4 py-2"
              type="text"
              name=""
              id="deposit-field"
              placeholder="$ You want to deposit"
            /><br />
            <br />
            <button
              id="btn-deposit"
              class="bg-cyan-400 py-3 px-6 text-white font-semibold rounded-lg hover:bg-cyan-200"
            >
              Deposit
            </button>
          </div>
          <div class="bg-indigo-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
            <input
              id="user-withdraw"
              class="w-9/12 rounded-md px-4 py-2"
              type="email"
              name=""
              placeholder="$ Your want to withdraw"
            />
            <br />
            <br />
            <button
              id="btn-withdraw"
              class="bg-cyan-400 py-3 px-6 text-white font-semibold rounded-lg hover:bg-cyan-200"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
  </body>
</html>
